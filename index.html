<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
  

    <div class="container">
        <h1 class="heading">Image Slider Gallery</h1>

        <div class="slider">
            <img 
                id="slider-img"
                src= "images/pic1.webp"
                alt="Slider Image">
        
            <div onclick="prev()" class="left-arrow"><i class="fa-solid fa-less-than"></i></div>
            <div onclick="next()" class="right-arrow"><i class="fa-solid fa-greater-than"></i></div>
        </div>

        <div class="thumbnails">
          
            <div class="thumbnail" onclick="selectImage(0)">
                <img src="images/pic1.webp" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" onclick="selectImage(1)">
                <img src="images/pic2.jpg" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" onclick="selectImage(2)">
                <img src="images/pic6.jpg" alt="Thumbnail 3">
            </div>
            <div class="thumbnail" onclick="selectImage(3)">
                <img src="images/pic4.jpeg" alt="Thumbnail 4">
            </div>
            <div class="thumbnail" onclick="selectImage(4)">
                <img src="images/pic5.webp" alt="Thumbnail 5">
            </div>
        </div>
    </div>

</body>
</html>
